<div class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close exiter" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Login</h3>
  </div>
  <div class="modal-body">
    <div class="alert alert-error" id="err"></div>

    <div class="row-fluid">
      <div class="span2">User name</div>
      <div class="span10"><input type="text" id="username"/></div>
    </div>

    <div class="row-fluid">
      <div class="span2">Password</div>
      <div class="span10"><input type="password" id="password"/></div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn exiter" id="cancel">Cancel</button>
    <button class="btn btn-primary" id="submit">Submit</button>
  </div>
</div>
