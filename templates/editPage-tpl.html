<div class="row-fluid text-center">
    <div class="span4 offset4">
        <h2 contenteditable="true" id="title"><%= title %></h2>
    </div>
</div>

<div class="row-fluid text-center">
    <div class="span4">
        <span class="label">By </span>
        <span id="author" contenteditable="true"><%= author %></span>
    </div>
    <div class="span4">
        <span class="label">Which I wrote </span>
        <span id="whichiwrote" contenteditable="true"><%= whichiwrote %></span>
    </div>
    <div class="span4">
        <span class="label">On </span>
        <span id="date" contenteditable="true"><%= date %></span>
    </div>
</div>

<div class="row-fluid">
    <div class="span8 offset2">
        <div id="content" contenteditable="true" style="min-height:400px; margin-bottom: 60px; border:thin #333 solid;"><%= content %></div>
    </div>
</div>

<div class="row-fluid text-center">
    <div class="span4">
        <span class="label">id</span>
        <span id="id" contenteditable="true"><%= id %></span>
    </div>
</div>

<div class="row-fluid text-center" style="margin-bottom:60px;">
    <div class="span6">
        <div class="btn-group" id="status">
            <button class="btn">Status</button>
            <button class="btn dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Draft</a></li>
                <li><a href="#">Published</a></li>
            </ul>
        </div>
    </div>
    <div class="span6">
        <button id="save">Save</button>
    </div>
</div>
